<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
</head>
<title>HTML Form Project</title>
</head>

<body>

  <form>

    <div class="card col-9 mx-auto mt-4">
      <div class="card-header p-3">
        <p class="mb-0 fw-bold h4">Payment form example</p>
      </div>

      <div class="card-body">

        <div class="row m-2">
          <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>
        </div>
        <div class="row">
          <div class="col-5">
            <div class="mb-3">
              <label for="exampleInputCard" class="form-label">Card #</label>
              <input type="text" class="form-control" aria-describedby="Card-number" maxlength="16" minlength="16"
                placeholder="XXXXXXXXXXXXXXXX" required>
            </div>
          </div>
          <div class="col-3">
            <div class="mb-3">
              <label for="exampleInputCVC" class="form-label">CVC #</label>
              <input type="text" class="form-control" aria-describedby="CVC-number" maxlength="3" minlength="3"
                placeholder="0000" required>
            </div>
          </div>
          <div class="col-4">
            <div class="mb-3">
              <label for="exampleInputAmount" class="form-label">Amount</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-dollar-sign"></i></span>
                <input type="text" class="form-control" placeholder="Amount" aria-label="Amount"
                  aria-describedby="amount" required>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="exampleInputFName" class="form-label">First Name</label>
              <input type="text" class="form-control" aria-describedby="First-Name" required>
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="exampleInputLName" class="form-label">Last Name</label>
              <input type="text" class="form-control" aria-describedby="Last-name" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="mb-3">
              <label for="exampleInputCity" class="form-label">City</label>
              <input type="text" class="form-control" aria-describedby="City" required>
            </div>
          </div>
          <div class="col-3">
            <div class="mb-3">
              <label for="exampleInputState" class="form-label">State</label>
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select" required>
                <option selected>Pick a state</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
              </select>
            </div>
          </div>
          <div class="col-3">
            <div class="mb-3">
              <label for="exampleInputPostalCode" class="form-label">Postal Code</label>
              <input type="text" class="form-control" aria-describedby="Postal-Code" maxlength="5" required>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="mb-3">
              <label for="exampleInputPaymentMethod" class="form-label">We Accept:</label><br />
              <div class="bg-secondary p-2 rounded" style="width:250px;">
                <input class="ms-2" type="radio" name="Payment-method" aria-describedby="payment-method" required><i
                  class="fa-brands fa-cc-mastercard ms-1"></i>
                <input class="ms-4" type="radio" name="Payment-method" aria-describedby="payment-method" required><i
                  class="fa-brands fa-cc-visa ms-1"></i>
                <input class="ms-4" type="radio" name="Payment-method" aria-describedby="payment-method" required><i
                  class="fa-brands fa-cc-diners-club ms-1"></i>
                <input class="ms-4" type="radio" name="Payment-method" aria-describedby="payment-method" required><i
                  class="fa-brands fa-cc-amex ms-1"></i>
              </div>

            </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <label for="exampleInputMessage" class="form-label">Message:</label><br />
              <textarea class="form-control" name="message" required></textarea>
              <div class="form-text">Add any notes here.</div>

            </div>
          </div>
        </div>
    </div>

<div class="card-footer text-muted p-2 d-flex justify-content-end">
  <button class="btn btn-secondary m-1" type="submit">Cancel</button>
  <button class="btn btn-primary m-1" type="submit">Send</button>

  </div>
 </div>
</div>

  </form>
 </body>
</html>
